<button type="button" class="btn-hide" id="show-login"  (click)="smModal.show()">Show login</button>
<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Sign Up / Sign In</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="login()">
        <div class="form-group">
        	<label for="user">Username:</label>
        	<input [(ngModel)]="user.username" type="text" name="user" placeholder="Username" />
        </div>
        <div class="form-group">
        	<label for="password">Password:</label>
        	<input [(ngModel)]="user.password" type="password" name="password" placeholder="Password" />
        </div>
        

        <input type="submit" value="Login" />
    </form>
      </div>
    </div>
  </div>
</div>
